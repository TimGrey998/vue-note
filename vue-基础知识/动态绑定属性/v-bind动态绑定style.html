<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../vue.js"></script>
    <title>v-bind动态绑定style</title>
  </head>
  <body>
    <div id="app">
      <h2 v-bind:style="{color:Color[colorIndex]}">
        {{message}}
      </h2>
      <button @click="changeColor" style="cursor: pointer;">
        点我改变样式
      </button>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message:
            "利用v-bind动态绑定style，可以使用对象或数组形式进行绑定。点击后切换颜色，来看看彩虹的颜色吧！",
          Color: ["red", "orange", "yellow", "green", "cyan", "blue", "purple"],
          colorIndex: 0,
        },
        methods: {
          changeColor: function () {
            this.colorIndex++;
            if (this.colorIndex == 7) this.colorIndex = 0;
          },
        },
      });
    </script>
  </body>
</html>
