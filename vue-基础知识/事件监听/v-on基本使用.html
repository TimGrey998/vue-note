<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-on基本使用</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h2>{{counter}}</h2>
      <button v-on:click="sub">-</button>
      <button @click="add">+</button>
    </div>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          counter: 0,
        },
        methods: {
          sub() {
            this.counter--;
          },
          add() {
            this.counter++;
          },
        },
      });
    </script>
  </body>
</html>
